<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Edit Story: {{ story.title }}</h1>
    </header>
    <div class="container">
        <form method="POST">
            <textarea name="content" required placeholder="Your contribution here..."></textarea>
            <button type="submit">Submit Contribution</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 My Flask Website</p>
    </footer>
</body>
</html>
